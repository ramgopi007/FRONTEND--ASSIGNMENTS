<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANIPULATION</title>

</head>

<body>

    <div id="outblock">
        <p></p>
        <div id="division">
            <button onclick=funminus5()>-5</button>
            <button onclick=inc()>Incremnt</button>
            <button onclick=dec()>decrement</button>
            <button onclick=funplus5()>+5</button>
        </div>
    </div>



</body>
<script>

    let b0 = document.getElementsByTagName("button");
    b0[0].style.backgroundColor = "orange";
    b0[0].style.borderRadius = "10px";
    b0[0].style.padding = "20px";
    b0[0].style.width = "200px";
    b0[0].style.fontSize = "20px";
    b0[0].style.fontFamily = "monospace";

    let b1 = document.getElementsByTagName("button");
    b1[1].style.backgroundColor = "lightYellow";
    b1[1].style.borderRadius = "10px";
    b1[1].style.padding = "20px";
    b1[1].style.width = "200px";
    b1[1].style.fontSize = "20px";
    b1[1].style.fontFamily = "monospace";

    let b2 = document.getElementsByTagName("button");
    b2[2].style.backgroundColor = "lightgreen";
    b2[2].style.borderRadius = "10px";
    b2[2].style.padding = "20px";
    b2[2].style.width = "200px";
    b2[2].style.fontSize = "20px";
    b2[2].style.fontFamily = "monospace";

    let b3 = document.getElementsByTagName("button");
    b3[3].style.backgroundColor = "lightpink";
    b3[3].style.borderRadius = "10px";
    b3[3].style.padding = "20px";
    b3[3].style.width = "200px";
    b3[3].style.fontSize = "20px";
    b3[3].style.fontFamily = "monospace";

    let para = document.getElementsByTagName("p");
    para[0].style.fontSize = "80px";
    para[0].style.textAlign = "center";
    para[0].style.fontFamily = "monospace";
    let counter = 0;
    para[0].innerHTML = counter;

    let di = document.getElementById("division");
    di.style.textAlign = "center";

    let out = document.getElementById("outblock");
    out.style.textAlign = "center";
    out.style.border = "2px solid black";
    out.style.paddingBottom = "20px";
    out.style.width = "80%"
    out.style.height = "70%"
    out.style.marginTop = "170px";
    out.style.marginLeft = "125px";
    out.style.borderRadius = "200px";
    out.style.backgroundColor = "light";
    function inc() {
        counter++;
        para[0].innerHTML = counter;
    }

    function dec() {
        if (counter > 0) {
            counter--;
            para[0].innerHTML = counter;
        }
        else {
            para[0].innerHTML = 0;
        }
    }

    function funplus5() {
        if (counter >= 0 || counter <= 0) {
            counter = counter + 5;
            para[0].innerHTML = counter;
        }

    }

    function funminus5() {
        if (counter > 0) {
            counter = counter - 5;
            para[0].innerHTML = counter;
        }
        else if (counter <= 0) {
            para[0].innerHTML = 0;
        }
        else {
            para[0].innerHTML = 0;
        }
    }

 document.body.style.background="linear-gradient(to right, rgb(138, 229, 89),rgb(8, 137, 188))";


  
</script>

</html>
